  <div id="content">
  <p>source insight快捷键</p>
<p>Ctrl + F:当前文件内搜索</p>
<p>Ctrl + Shift + F:多文件搜索</p>
<p>F3：前一个搜素结果</p>
<p>F4：后一个搜索结果</p>
<p>Ctrl + H:替换</p>
<p>Ctrl + '=':跳转到定义</p>
<p>Alt + ',':返回之前的位置</p>
<p>Alt + '.':前进到之后的位置</p>
<p>Shift + F8:高亮</p>
